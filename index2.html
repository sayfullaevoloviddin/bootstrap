<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="alert alert-success fade show">
                <strong>Success!</strong> Your massage has been sent successfully.
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
            <div class="alert alert-warning fade show">
                <strong>Warning!</strong> There was a problem with your network connection.
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
            <div class="alert alert-primary fade show">
                <strong>Note!</strong> Please read the comments carefully.
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
            <div class="alert alert-danger fade show">
                <strong>Error!</strong> A problem has been occured while submitting your date.
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
